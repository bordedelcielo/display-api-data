<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="main.css">
</head>

<body>

    <div id="formDiv">

        <p>Please enter a season and a round</p>

        <form action="/action" id="form" method="post">
            <div class="entryPoints">
                <div class="formGroup">
                    <label for="">Season</label>
                    <input type="text" id="yearId" name="yearName">
                </div>
                <div class="formGroup">
                    <label for="">Round</label>
                    <input type="text" value="" id="monthId" name="monthName">
                </div>
            </div>
            <div class="buttonDiv">
                <button type="submit">Submit</button>
            </div>
        </form>

        <table id="resultsTable">
            <thead>
                <tr>
                    <td>Position</td>
                    <td>Full Name</td>
                    <td>Nationality</td>
                </tr>
            </thead>
            <tbody id="tableBody"></tbody>
        </table>

        <template id='myTemplate'>
            <tr>
                <td id="positionTd"></td>
                <td id="nameTd"></td>
                <td id="nationTd"></td>
            </tr>
        </template>

    </div>

    <script src="main.js"></script>
</body>

</html>
